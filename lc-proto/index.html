  <style>
    .shirt { fill: grey; }
    .outer { fill: black; }
    .inner { fill: white; }

    .red { fill: darkred; }
    .blue { fill: darkblue; }
    .white { fill: white; }

    .alyssa { fill: url(#alyssa); }
    .jive { fill: url(#jive); }

    #tkeCreator {
      width: 940px;
    }
  </style>
  <script src="http://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
  <script>
    $(document).ready(function() {
      $("#shirtColor").on('change', function() {
        $('.shirt').attr('class', 'shirt ' + $(this).find('option:selected').val());
      });
      $("#innerColor").on('change', function() {
        $('.inner').attr('class', 'inner ' + $(this).find('option:selected').val());
      });
      $("#outerColor").on('change', function() {
        $('.outer').attr('class', 'outer ' + $(this).find('option:selected').val());
      });
    });
  </script>
